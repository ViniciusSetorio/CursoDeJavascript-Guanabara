<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula06</title>

    <style>
        body{
            font: normal 20pt arial;
        }
    </style>

</head>

<body>
    <script>

        window.alert('Cuidado!! Tenha resposabilidade com as suas respostas.')
        var nome = window.prompt('Qual é o seu nome? ')
        var telefone = window.prompt('Digite seu telefone: ')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Seu nome em maisculas é ${nome.toUpperCase()}. </br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}. </br>`)
        document.write(`Seu número de telefone é ${telefone}`)
        window.confirm('Gostaria de terminar?')

    </script>
</body>
</html>
