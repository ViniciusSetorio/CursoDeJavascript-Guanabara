<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:
    <input type="number" name="velocidade1" id="velocidade1" /> Km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>

    <script>
      var txtvelocidade = window.document.getElementById("velocidade1");
      var res = window.document.getElementById("res");

      function calcular() {
        var velocidade = Number(txtvelocidade.value);
        res.innerHTML = `<p> Sua velocidade atual é de <strong> ${velocidade}Km/h. </strong> </p>`;
        if (velocidade > 60) {
          res.innerHTML +=
            "<p> Sua velocidade ultrapassou o limite. <strong> MULTADO! </strong> </p>";
        }
        res.innerHTML += "<p> Dirija sempre com o cinto de segurança! </p>";
      }
    </script>
  </body>
</html>
